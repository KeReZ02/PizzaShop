<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/slick.css">
</head>
<body>
<header id="header">
    <div class="container">
        <div class="header">
            <h1 class="logo">Pizza </h1>
            <h1 class="logo_o">Shop</h1>
            <div class="header_title">
                <div class="location">
                    <img src="./img/location.svg" alt="">
                    <h5>Турусбекова 109\3</h5>
                </div>
                <div class="call">
                    <img src="./img/call.svg" alt="">
                    <h5>+996 502 07 17 73</h5>
                </div>
            </div>
            <div class="icons">

                <img class="weather_icons" src="./img/night%20weather.svg" alt="">
                <img class="weather_icons" src="./img/search.svg" alt="">
                <img class="weather_icons" src="./img/cart.svg" alt="">
                <img class="weather_icons" src="./img/user.svg" alt="">

            </div>
        </div>
    </div>

</header>
<section id="hero">
    <div class="container">
        <div class="btn1">
            <button class="btn_hero"> Пицца</button>
            <button class="btn_hero"> Суши</button>
            <button class="btn_hero"> Комбо</button>
            <button class="btn_hero">Десерты</button>
            <button class="btn_hero"> Закуски</button>
        </div>
        <div class="slider">
            <img src="./img/slid.png" alt="">
            <img src="./img/slid.png" alt="">
            <img src="./img/slid.png" alt="">
        </div>
    </div>
</section>
<section id="news">
    <div class="container">
        <div class="img">
            <div class="news_img">
                <img class="news _img1" src="./img/image1.png" alt="">
                <img class="news _img1" src="./img/image2.png" alt="">
            </div>
            <img src="./img/image3.png" alt="">
        </div>
    </div>
</section>
<section id="order">
    <div class="container">
        <div class="order">
            <div class="img_title"><h3>Часто заказывают:</h3></div>
            <div class="block_order">
                <div class="block_btn">
                    <div class="img"><img src="./img/pizza.svg" alt=""></div>
                    <div class="title">Пицца</div>

                </div>
                <div class="block_btn">
                    <div class="img"><img src="./img/rolly.png" alt=""></div>
                    <div class="title">Роллы</div>

                </div>
                <div class="block_btn">
                    <div class="img"><img src="./img/combo.png" alt=""></div>
                    <div class="title">Комбо 999 сом</div>

                </div>
                <div class="block_btn">
                    <div class="img"><img src="./img/free.png" alt=""></div>
                    <div class="title">Каротошка фри</div>

                </div>
                <div class="block_btn">
                    <div class="img"><img src="./img/desert.png" alt=""></div>
                    <div class="title">Десерт творожный</div>

                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</section>


<script src="./js/jquery.min.js"></script>
<script src="./js/slick.min.js"></script>
<script src="./js/script.js"></script>
